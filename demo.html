<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                height: 200px;
                width: 150px;
                background-color: red;
                animation-name: example;
                animation-duration: 4s;
            }
            @keyframes example{
                from {background-color: red;}
                to {background-color: black;}
            }
                            

        </style>
    </head>
    <div ></div>
</html>
